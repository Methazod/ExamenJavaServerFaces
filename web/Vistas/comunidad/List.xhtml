<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComunidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListComunidadEmpty}" rendered="#{comunidadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{comunidadController.items.rowCount > 0}">
                    <h:outputText value="#{comunidadController.pagination.pageFirstItem + 1}..#{comunidadController.pagination.pageLastItem + 1}/#{comunidadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{comunidadController.previous}" value="#{bundle.Previous} #{comunidadController.pagination.pageSize}" rendered="#{comunidadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{comunidadController.next}" value="#{bundle.Next} #{comunidadController.pagination.pageSize}" rendered="#{comunidadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{comunidadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComunidadTitle_codComunidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.codComunidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComunidadTitle_nomComunidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomComunidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{comunidadController.prepareView}" value="#{bundle.ListComunidadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{comunidadController.prepareEdit}" value="#{bundle.ListComunidadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{comunidadController.destroy}" value="#{bundle.ListComunidadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{comunidadController.prepareCreate}" value="#{bundle.ListComunidadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListComunidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
