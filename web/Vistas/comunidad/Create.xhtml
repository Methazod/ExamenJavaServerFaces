<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComunidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComunidadLabel_codComunidad}" for="codComunidad" />
                    <h:inputText id="codComunidad" value="#{comunidadController.selected.codComunidad}" title="#{bundle.CreateComunidadTitle_codComunidad}" required="true" requiredMessage="#{bundle.CreateComunidadRequiredMessage_codComunidad}"/>
                    <h:outputLabel value="#{bundle.CreateComunidadLabel_nomComunidad}" for="nomComunidad" />
                    <h:inputText id="nomComunidad" value="#{comunidadController.selected.nomComunidad}" title="#{bundle.CreateComunidadTitle_nomComunidad}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{comunidadController.create}" value="#{bundle.CreateComunidadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{comunidadController.prepareList}" value="#{bundle.CreateComunidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComunidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
