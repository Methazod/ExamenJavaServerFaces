<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContinenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContinenteEmpty}" rendered="#{continenteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{continenteController.items.rowCount > 0}">
                    <h:outputText value="#{continenteController.pagination.pageFirstItem + 1}..#{continenteController.pagination.pageLastItem + 1}/#{continenteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{continenteController.previous}" value="#{bundle.Previous} #{continenteController.pagination.pageSize}" rendered="#{continenteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{continenteController.next}" value="#{bundle.Next} #{continenteController.pagination.pageSize}" rendered="#{continenteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{continenteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContinenteTitle_codContinente}"/>
                            </f:facet>
                            <h:outputText value="#{item.codContinente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContinenteTitle_nomContinente}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomContinente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{continenteController.prepareView}" value="#{bundle.ListContinenteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{continenteController.prepareEdit}" value="#{bundle.ListContinenteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{continenteController.destroy}" value="#{bundle.ListContinenteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{continenteController.prepareCreate}" value="#{bundle.ListContinenteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContinenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
