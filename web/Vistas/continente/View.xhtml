<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContinenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContinenteLabel_codContinente}"/>
                    <h:outputText value="#{continenteController.selected.codContinente}" title="#{bundle.ViewContinenteTitle_codContinente}"/>
                    <h:outputText value="#{bundle.ViewContinenteLabel_nomContinente}"/>
                    <h:outputText value="#{continenteController.selected.nomContinente}" title="#{bundle.ViewContinenteTitle_nomContinente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{continenteController.destroyAndView}" value="#{bundle.ViewContinenteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContinenteEditLink}"/>
                <br />
                <h:commandLink action="#{continenteController.prepareCreate}" value="#{bundle.ViewContinenteCreateLink}" />
                <br />
                <h:commandLink action="#{continenteController.prepareList}" value="#{bundle.ViewContinenteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContinenteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
