<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubsectorespropioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubsectorespropioLabel_codSubsector}"/>
                    <h:outputText value="#{subsectorespropioController.selected.codSubsector}" title="#{bundle.ViewSubsectorespropioTitle_codSubsector}"/>
                    <h:outputText value="#{bundle.ViewSubsectorespropioLabel_nomSubsector}"/>
                    <h:outputText value="#{subsectorespropioController.selected.nomSubsector}" title="#{bundle.ViewSubsectorespropioTitle_nomSubsector}"/>
                    <h:outputText value="#{bundle.ViewSubsectorespropioLabel_codSector}"/>
                    <h:outputText value="#{subsectorespropioController.selected.codSector}" title="#{bundle.ViewSubsectorespropioTitle_codSector}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subsectorespropioController.destroyAndView}" value="#{bundle.ViewSubsectorespropioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSubsectorespropioEditLink}"/>
                <br />
                <h:commandLink action="#{subsectorespropioController.prepareCreate}" value="#{bundle.ViewSubsectorespropioCreateLink}" />
                <br />
                <h:commandLink action="#{subsectorespropioController.prepareList}" value="#{bundle.ViewSubsectorespropioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSubsectorespropioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
