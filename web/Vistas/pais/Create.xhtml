<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePaisLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{paisController.selected.codigo}" title="#{bundle.CreatePaisTitle_codigo}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreatePaisLabel_codPais}" for="codPais" />
                    <h:inputText id="codPais" value="#{paisController.selected.codPais}" title="#{bundle.CreatePaisTitle_codPais}" />
                    <h:outputLabel value="#{bundle.CreatePaisLabel_codPaisTelefono}" for="codPaisTelefono" />
                    <h:inputText id="codPaisTelefono" value="#{paisController.selected.codPaisTelefono}" title="#{bundle.CreatePaisTitle_codPaisTelefono}" />
                    <h:outputLabel value="#{bundle.CreatePaisLabel_nomPais}" for="nomPais" />
                    <h:inputText id="nomPais" value="#{paisController.selected.nomPais}" title="#{bundle.CreatePaisTitle_nomPais}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_nomPais}"/>
                    <h:outputLabel value="#{bundle.CreatePaisLabel_nomPaisIngles}" for="nomPaisIngles" />
                    <h:inputText id="nomPaisIngles" value="#{paisController.selected.nomPaisIngles}" title="#{bundle.CreatePaisTitle_nomPaisIngles}" />
                    <h:outputLabel value="#{bundle.CreatePaisLabel_subContinente}" for="subContinente" />
                    <h:inputText id="subContinente" value="#{paisController.selected.subContinente}" title="#{bundle.CreatePaisTitle_subContinente}" />
                    <h:outputLabel value="#{bundle.CreatePaisLabel_codRegion}" for="codRegion" />
                    <h:inputText id="codRegion" value="#{paisController.selected.codRegion}" title="#{bundle.CreatePaisTitle_codRegion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paisController.create}" value="#{bundle.CreatePaisSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{paisController.prepareList}" value="#{bundle.CreatePaisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePaisIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
