<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMisionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMisionEmpty}" rendered="#{misionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{misionController.items.rowCount > 0}">
                    <h:outputText value="#{misionController.pagination.pageFirstItem + 1}..#{misionController.pagination.pageLastItem + 1}/#{misionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{misionController.previous}" value="#{bundle.Previous} #{misionController.pagination.pageSize}" rendered="#{misionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{misionController.next}" value="#{bundle.Next} #{misionController.pagination.pageSize}" rendered="#{misionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{misionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionTitle_codMision}"/>
                            </f:facet>
                            <h:outputText value="#{item.codMision}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionTitle_nomMision}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomMision}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionTitle_codInspectoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.codInspectoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionTitle_direccion1}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionTitle_direccion2}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionTitle_provincia}"/>
                            </f:facet>
                            <h:outputText value="#{item.provincia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionTitle_pais}"/>
                            </f:facet>
                            <h:outputText value="#{item.pais}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisionTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{misionController.prepareView}" value="#{bundle.ListMisionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{misionController.prepareEdit}" value="#{bundle.ListMisionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{misionController.destroy}" value="#{bundle.ListMisionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{misionController.prepareCreate}" value="#{bundle.ListMisionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMisionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
