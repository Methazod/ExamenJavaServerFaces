<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSubsectorespropioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSubsectorespropioEmpty}" rendered="#{subsectorespropioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{subsectorespropioController.items.rowCount > 0}">
                    <h:outputText value="#{subsectorespropioController.pagination.pageFirstItem + 1}..#{subsectorespropioController.pagination.pageLastItem + 1}/#{subsectorespropioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{subsectorespropioController.previous}" value="#{bundle.Previous} #{subsectorespropioController.pagination.pageSize}" rendered="#{subsectorespropioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{subsectorespropioController.next}" value="#{bundle.Next} #{subsectorespropioController.pagination.pageSize}" rendered="#{subsectorespropioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{subsectorespropioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsectorespropioTitle_codSubsector}"/>
                            </f:facet>
                            <h:outputText value="#{item.codSubsector}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsectorespropioTitle_nomSubsector}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomSubsector}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsectorespropioTitle_codSector}"/>
                            </f:facet>
                            <h:outputText value="#{item.codSector}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{subsectorespropioController.prepareView}" value="#{bundle.ListSubsectorespropioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subsectorespropioController.prepareEdit}" value="#{bundle.ListSubsectorespropioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subsectorespropioController.destroy}" value="#{bundle.ListSubsectorespropioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{subsectorespropioController.prepareCreate}" value="#{bundle.ListSubsectorespropioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSubsectorespropioIndexLink}"/>
