<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSectorpropioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSectorpropioLabel_codSector}"/>
                    <h:outputText value="#{sectorpropioController.selected.codSector}" title="#{bundle.ViewSectorpropioTitle_codSector}"/>
                    <h:outputText value="#{bundle.ViewSectorpropioLabel_nomSector}"/>
                    <h:outputText value="#{sectorpropioController.selected.nomSector}" title="#{bundle.ViewSectorpropioTitle_nomSector}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sectorpropioController.destroyAndView}" value="#{bundle.ViewSectorpropioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSectorpropioEditLink}"/>
                <br />
                <h:commandLink action="#{sectorpropioController.prepareCreate}" value="#{bundle.ViewSectorpropioCreateLink}" />
                <br />
                <h:commandLink action="#{sectorpropioController.prepareList}" value="#{bundle.ViewSectorpropioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSectorpropioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
