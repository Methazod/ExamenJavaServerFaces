<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSectorpropioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSectorpropioEmpty}" rendered="#{sectorpropioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sectorpropioController.items.rowCount > 0}">
                    <h:outputText value="#{sectorpropioController.pagination.pageFirstItem + 1}..#{sectorpropioController.pagination.pageLastItem + 1}/#{sectorpropioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sectorpropioController.previous}" value="#{bundle.Previous} #{sectorpropioController.pagination.pageSize}" rendered="#{sectorpropioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sectorpropioController.next}" value="#{bundle.Next} #{sectorpropioController.pagination.pageSize}" rendered="#{sectorpropioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sectorpropioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSectorpropioTitle_codSector}"/>
                            </f:facet>
                            <h:outputText value="#{item.codSector}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSectorpropioTitle_nomSector}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomSector}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sectorpropioController.prepareView}" value="#{bundle.ListSectorpropioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sectorpropioController.prepareEdit}" value="#{bundle.ListSectorpropioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sectorpropioController.destroy}" value="#{bundle.ListSectorpropioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sectorpropioController.prepareCreate}" value="#{bundle.ListSectorpropioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSectorpropioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
