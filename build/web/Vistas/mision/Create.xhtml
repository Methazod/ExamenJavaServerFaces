<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMisionTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMisionLabel_codMision}" for="codMision" />
                    <h:inputText id="codMision" value="#{misionController.selected.codMision}" title="#{bundle.CreateMisionTitle_codMision}" required="true" requiredMessage="#{bundle.CreateMisionRequiredMessage_codMision}"/>
                    <h:outputLabel value="#{bundle.CreateMisionLabel_nomMision}" for="nomMision" />
                    <h:inputText id="nomMision" value="#{misionController.selected.nomMision}" title="#{bundle.CreateMisionTitle_nomMision}" />
                    <h:outputLabel value="#{bundle.CreateMisionLabel_codInspectoria}" for="codInspectoria" />
                    <h:inputText id="codInspectoria" value="#{misionController.selected.codInspectoria}" title="#{bundle.CreateMisionTitle_codInspectoria}" />
                    <h:outputLabel value="#{bundle.CreateMisionLabel_direccion1}" for="direccion1" />
                    <h:inputText id="direccion1" value="#{misionController.selected.direccion1}" title="#{bundle.CreateMisionTitle_direccion1}" />
                    <h:outputLabel value="#{bundle.CreateMisionLabel_direccion2}" for="direccion2" />
                    <h:inputText id="direccion2" value="#{misionController.selected.direccion2}" title="#{bundle.CreateMisionTitle_direccion2}" />

                    <h:outputLabel value="#{bundle.CreateMisionLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{misionController.selected.ciudad}" title="#{bundle.CreateMisionTitle_ciudad}" />
                    <h:outputLabel value="#{bundle.CreateMisionLabel_pais}" for="pais" />
                    <h:inputText id="pais" value="#{misionController.selected.pais}" title="#{bundle.CreateMisionTitle_pais}" />
                    <h:outputLabel value="#{bundle.CreateMisionLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{misionController.selected.telefono}" title="#{bundle.CreateMisionTitle_telefono}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{misionController.create}" value="#{bundle.CreateMisionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{misionController.prepareList}" value="#{bundle.CreateMisionShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateMisionIndexLink}"/>
