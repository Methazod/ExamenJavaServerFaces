<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoorganismoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoorganismoLabel_codTipo}"/>
                    <h:outputText value="#{tipoorganismoController.selected.codTipo}" title="#{bundle.ViewTipoorganismoTitle_codTipo}"/>
                    <h:outputText value="#{bundle.ViewTipoorganismoLabel_nomTipo}"/>
                    <h:outputText value="#{tipoorganismoController.selected.nomTipo}" title="#{bundle.ViewTipoorganismoTitle_nomTipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoorganismoController.destroyAndView}" value="#{bundle.ViewTipoorganismoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoorganismoEditLink}"/>
                <br />
                <h:commandLink action="#{tipoorganismoController.prepareCreate}" value="#{bundle.ViewTipoorganismoCreateLink}" />
                <br />
                <h:commandLink action="#{tipoorganismoController.prepareList}" value="#{bundle.ViewTipoorganismoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoorganismoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
