<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMisioneroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMisioneroEmpty}" rendered="#{misioneroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{misioneroController.items.rowCount > 0}">
                    <h:outputText value="#{misioneroController.pagination.pageFirstItem + 1}..#{misioneroController.pagination.pageLastItem + 1}/#{misioneroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{misioneroController.previous}" value="#{bundle.Previous} #{misioneroController.pagination.pageSize}" rendered="#{misioneroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{misioneroController.next}" value="#{bundle.Next} #{misioneroController.pagination.pageSize}" rendered="#{misioneroController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{misioneroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisioneroTitle_codMisionero}"/>
                            </f:facet>
                            <h:outputText value="#{item.codMisionero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisioneroTitle_nomMisionero}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomMisionero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisioneroTitle_tipoMisionero}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoMisionero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisioneroTitle_mail1}"/>
                            </f:facet>
                            <h:outputText value="#{item.mail1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisioneroTitle_mail2}"/>
                            </f:facet>
                            <h:outputText value="#{item.mail2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisioneroTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMisioneroTitle_codMision}"/>
                            </f:facet>
                            <h:outputText value="#{item.codMision}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{misioneroController.prepareView}" value="#{bundle.ListMisioneroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{misioneroController.prepareEdit}" value="#{bundle.ListMisioneroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{misioneroController.destroy}" value="#{bundle.ListMisioneroDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{misioneroController.prepareCreate}" value="#{bundle.ListMisioneroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMisioneroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
