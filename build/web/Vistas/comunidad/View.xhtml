<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComunidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewComunidadLabel_codComunidad}"/>
                    <h:outputText value="#{comunidadController.selected.codComunidad}" title="#{bundle.ViewComunidadTitle_codComunidad}"/>
                    <h:outputText value="#{bundle.ViewComunidadLabel_nomComunidad}"/>
                    <h:outputText value="#{comunidadController.selected.nomComunidad}" title="#{bundle.ViewComunidadTitle_nomComunidad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{comunidadController.destroyAndView}" value="#{bundle.ViewComunidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewComunidadEditLink}"/>
                <br />
                <h:commandLink action="#{comunidadController.prepareCreate}" value="#{bundle.ViewComunidadCreateLink}" />
                <br />
                <h:commandLink action="#{comunidadController.prepareList}" value="#{bundle.ViewComunidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewComunidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
