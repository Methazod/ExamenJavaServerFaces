<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">            
            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable value="#{proyectoController.items}"  var="proyecto" style="width: 70%; float: left; margin-bottom: 40"
                     rows="10"
                     paginator="true" paginatorPosition="both"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Cod." style="text-align: center" width="50">
                        <h:outputText value="#{proyecto.codigo}"/>
                    </p:column>
                    <p:column headerText="Titulo">
                        <h:outputText value="#{proyecto.titulo}"/>
                    </p:column>                                                                                        
                    <p:column headerText="AÃ±o" sortBy="#{proyecto.anyo}">
                        <h:outputText value="#{proyecto.anyo}"/>
                    </p:column>
                    <p:column headerText="Cad">
                        <h:outputText value="#{proyecto.sectorCAD}. #{proyectoController.getCadNombre(proyecto.sectorCAD)}"/>
                    </p:column>
                    <p:column headerText="Crs">
                        <h:selectManyListbox id="unCrs" size="3" disabled="true" style="width: 200px; border: none; overflow-y: scroll; background: none">
                             <f:selectItems value="#{proyecto.crsList}" var="crs" itemValue="#{crs}" itemLabel="#{crs.codCrs}. #{crs.nomCrs}"/>                            
                        </h:selectManyListbox>
                    </p:column>
                    <p:column headerText="Ods">
                         <h:selectManyListbox id="unOds" size="3" disabled="true" style="width: 200px; border: none; overflow-y: scroll; background: none">
                             <f:selectItems value="#{proyecto.odsprincipalList}" var="ods" itemValue="#{ods}" itemLabel="#{ods.codOds}. #{ods.nomOds}"/>                            
                        </h:selectManyListbox>
                    </p:column>
                </p:dataTable>
                <p:dock position="bottom">
                    <p:menuitem value="Crear" icon="/resources/iconos/save.ico" action="#{proyectoController.prepareCreate}" ajax="false"/>                        
                    <p:menuitem value="Inicio" icon="/resources/iconos/home.ico" outcome="/index"/>                        
                </p:dock>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
