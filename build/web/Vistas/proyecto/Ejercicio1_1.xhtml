<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
            <ui:define name="title">
                    <h:outputText value="#{bundle.ListProyectoTitle}"></h:outputText>
                </ui:define>
            <ui:define name="body">
                <h:form styleClass="jsfcrud_list_form">                                        
                    <p:toolbar style="margin-bottom: 10px; width: 69%">
                        <f:facet name="left">
                            <p:selectOneMenu id="unProyecto" value="#{proyectoController.proyectoOdsCrs}" onchange="submit()">
                                <f:selectItem itemLabel="Seleccione una categoria" itemValue=""/>
                                <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:toolbar>    
                </h:form>
                <h:form styleClass="jsfcrud_list_form">
                    <f:facet name="left">
                        <p:dataTable value="#{proyectoController.proyectoOdsCrs.crsList}" var="crs" rows="11" 
                                  paginator="true" paginatorPosition="both"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,15"
                                     style="display: inline-block; vertical-align: top; margin-right: 20px; width: 48%;">
                            <p:column headerText="Cod." style="text-align: center" width="220">
                                <h:outputText value="#{crs.codCrs}"/>
                            </p:column>
                            <p:column headerText="Nombre" style="text-align: center" width="220">
                                <h:outputText value="#{crs.nomCrs}"/>
                            </p:column>
                        </p:dataTable>
                    </f:facet>
                    <f:facet name="right">
                        <p:dataTable value="#{proyectoController.proyectoOdsCrs.odsprincipalList}" var="ods" rows="11" 
                              paginator="true" paginatorPosition="both"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,15"
                                style="display: inline-block; vertical-align: top; margin-right: 20px; width: 48%;">
                            <p:column headerText="Cod." style="text-align: center" width="220">
                                <h:outputText value="#{ods.codOds}"/>
                            </p:column>
                            <p:column headerText="Nombre" style="text-align: center" width="220">
                                <h:outputText value="#{ods.nomOds}"/>
                            </p:column>
                        </p:dataTable>
                    </f:facet>                                                            
                </h:form>
            </ui:define>
    </ui:composition>            
</html>
